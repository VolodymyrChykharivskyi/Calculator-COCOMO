<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COCOMO</title>
    <link rel="shortcut icon" href="images/favicon.png" type="png">

    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Логотип">
            <h1>COCOMO</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="calculator__input">
                <div class="chooseLevel">
                    <p>Вибір рівня</p>
                    <select id="levelSelection">
                        <option value="basic" selected>Базовий</option>
                        <option value="intermediate">Проміжний</option>
                    </select>
                    <label for="levelSelection"></label>
                </div>
                <div class="chooseType">
                    <p>Вибір типу</p>
                    <div class="checkboxes">
                        <input type="radio" name="checkType" data="organic" checked><b class="checkboxesText">Органічний</b>
                        <input type="radio" name="checkType" data="semidetach"><b class="checkboxesText">Напіврозподілений</b>
                        <input type="radio" name="checkType" data="embedded"><b class="checkboxesText">Вбудований</b>
                    </div>
                </div>
                <div class="chooseSize">
                    <label for="sizeCode">
                        <p>Кількість рядків коду</p>
                        <input type="number" id="sizeCode">
                    </label>
                </div>
                <div class="input"></div>
                <button id="btn" class="buttons">Розрахувати</button>
                <br>
                <button id="btn__clear" class="buttons">Очистити вивід</button>
            </div>
            <div class="calculator__output"></div>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
